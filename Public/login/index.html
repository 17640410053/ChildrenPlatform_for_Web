<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="__PBULIC__/login/js/jquery.easydrag.handler.beta2.js"></script>
    <script type="text/javascript" src="__PBULIC__/login/js/jquery.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.one').click(function () {
                $('.box2').show();
            });
            $('.login5 a').click(function () {
                $('.box2').hide();
            });
            $('.box').easydrag();
        });
    </script>

    <style type="text/css">
        * {
            padding: 0px;
            margin: 0px;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style-type: none;
        }

        .box {
            float: left;
            position: relative;
            padding: 1px;
            top: 20%;
            opacity: 0.5;
            z-index: 4;
            opacity: 1;
        }

        .box2 {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            display: none;
            z-index: 5;
            position: fixed;
            background: rgba(0, 0, 0, 0.52) none repeat scroll 0% 0%;
            opacity: 1;
        }

        .login5 {
            width: 680px;
            height: 65px;
            background: #b52200;
            text-align: center;
            position: relative;
            margin: 150px auto 0px auto;
        }

        .login5 h2 {
            font-size: 30px;
            line-height: 65px;
            color: #ffffff;
        }

        .login5 a {
            background: url(img/login_reg.png) 0px 0px no-repeat;
            position: absolute;
            width: 16px;
            height: 16px;
            right: 10px;
            top: 25px;
        }

        .login51 {
            width: 600px;
            padding: 40px 40px 50px;
            margin: 0 auto;
            background: #EFEFEF;
            height: 300px;
        }

        .login5left {
            float: left;
            width: 300px;
            height: 200px;
            font-size: 13px;
        }

        .login5left span {
            line-height: 24px;
            color: #f00;
            margin-left: 10px;
        }

        .login5left1 {
            width: 100%;
            margin-bottom: 22px;
            float: left;
            position: relative;
            display: block;
        }

        .login5left1 input {
            text-indent: 10px;
            width: 296px;
            color: #999;
            font-size: 13px;
            height: 40px;
            line-height: 40px;
            border: 1px solid #999;
            border-radius: 5px;
        }

        .login5left2 {
            height: 45px;
            line-height: 45px;
            width: 100%;
            margin-bottom: 22px;
            float: left;
            position: relative;
            display: block;
        }

        .login5left2 .dl {
            float: left;
            width: 97px;
            height: 45px;
            line-height: 45px;
            text-align: center;
            background: none repeat scroll 0% 0% #55ACEF;
            color: #fff;
            border-radius: 5px;
            display: inline-block;
            font-size: 14px;
            outline: medium none;
        }

        .login5left2 .wjmm {
            color: #55ACEF;
            margin-left: 20px;
        }

        .login5right span {
            line-height: 24px;
            color: #f00;
            margin-left: 10px;
        }

        .login5right3 b {
            height: 4px;
            border-top: 1px solid rgb(203, 203, 203);
            display: inline-block;
            width: 60px;
        }

        .login5right4 a {
            width: 46px;
            height: 46px;
            position: absolute;
        }
    </style>
</head>

<body>
<div class="box">
    <div class="box2">
        <div class="login5">
            <h2>用户登录</h2>
            <a class="close"></a>
        </div>
        <div class="login51">
            <form name="login5form" action="">
                <div class="login5left">
                    <span></span>
                    <div class="login5left1">
                        <input type="text" name="username" placeholder="用户名/手机号/邮箱"/>
                    </div>
                    <div class="login5left1">
                        <input type="password" name="possword" placeholder="请输入密码"/>
                    </div>
                    <div class="login5left2">
                        <a class="dl">登录</a>
                        <a class="wjmm">忘记密码</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
