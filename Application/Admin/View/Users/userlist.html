<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="" name="description"/>
    <meta content="webthemez" name="author"/>
    <title>用户列表</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="__PUBLIC__/PostbirdAlertBox/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/PostbirdAlertBox/css/postbirdAlertBox.css">
    <script src="__PUBLIC__/Ajax/userAjax.js"></script>

    <!-- Bootstrap Styles-->
    <link href="__PUBLIC__/backstage/assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="__PUBLIC__/backstage/assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- Morris Chart Styles-->

    <!-- Custom Styles-->
    <link href="__PUBLIC__/backstage/assets/css/custom-styles.css" rel="stylesheet"/>
    <!-- TABLE STYLES-->
    <link href="__PUBLIC__/backstage/assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet"/>

</head>

<body>
<div id="wrapper">
    <include file="public/header"/>
    <!--/. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">

                <li>
                    <a href="{:U('Index/index')}"><i class="fa fa-dashboard"></i> 数据统计</a>
                </li>
                <li>
                    <a class="active-menu" href="{:U('Users/userlist')}"><i class="fa fa-desktop"></i> 用户管理</a>
                </li>

                <li>
                    <a href="#"><i class="fa fa-sitemap"></i> 项目管理<span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li>
                            <a href="#"> 分类管理</a>
                        </li>
                        <li>
                            <a href="{:U('Project/prolist')}"> 信息管理</a>
                        </li>
                        <li>
                            <a href="{:U('Carousel/carousellist')}"> 轮播图管理</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href=""><i class="fa fa-desktop"></i> 评论管理</a>
                </li>
            </ul>

        </div>

    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                用户管理
                <small> 操作员：{$Think.session.username}</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="{:U('Index/index')}"> 主页</a></li>
                <li class="active"> 用户管理</li>
                <li><a onclick="user_add()" href="javascript:;"> 添加用户</a></li>
            </ol>
        </div>
        <div id="page-inner">
            <div class="row" >
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            项目列表
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>头像</th>
                                        <th>姓名</th>
                                        <th>联系电话</th>
                                        <th>地址</th>
                                        <th>邮箱</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="users" id="user">
                                        <tr id="u_{$user.u_id}">
                                            <td><img src="__PUBLIC__/Uploads/userpic/{$user .pic}" width="50"></td>
                                            <td>{$user.username}</td>
                                            <td>{$user.telephone}</td>
                                            <td>{$user.address}</td>
                                            <td>{$user.email}</td>
                                            <td>
                                                <if condition="($user.state eq 0)">
                                                    <span id="state_{$user.i_id}" class="label label-success">正常</span>
                                                    <else/>
                                                    <span id="state_{$user.i_id}" class="label label-danger">禁用</span>
                                                </if>
                                            </td>
                                            <td>
                                                <div class="btn-group">
                                                    <button class="btn btn-info dropdown-toggle" aria-expanded="false"
                                                            data-toggle="dropdown"> 操作 <span class="caret"></span></button>
                                                    <ul class="dropdown-menu">
                                                        <li>
                                                            <if condition="($user.state eq 0)">
                                                                <a id="change_{$user.i_id}"
                                                                   onclick="changestate('{$user.i_id}',1)"
                                                                   href="javascript:;"><i
                                                                        class="icon-envelope"></i>暂停使用</a>
                                                                <else/>
                                                                <a id="change_{$user.i_id}"
                                                                   onclick="changestate('{$user.i_id}',0)"
                                                                   href="javascript:;"><i
                                                                        class="icon-envelope"></i>取消禁用</a>
                                                            </if>
                                                        </li>
                                                        <li><a onclick="editpswd('{$user.u_id}')" href="javascript:;"></i>
                                                            密码重置</a></li>
                                                        <li><a onclick="del_user('{$user.u_id}')" href="javascript:;">
                                                            删除用户</a></li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/backstage/assets/js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="__PUBLIC__/backstage/assets/js/bootstrap.min.js"></script>
<!-- Metis Menu Js -->
<script src="__PUBLIC__/backstage/assets/js/jquery.metisMenu.js"></script>
<!-- DATA TABLE SCRIPTS -->
<script src="__PUBLIC__/backstage/assets/js/dataTables/jquery.dataTables.js"></script>
<script src="__PUBLIC__/backstage/assets/js/dataTables/dataTables.bootstrap.js"></script>
<script>
    $(document).ready(function () {
        $('#dataTables-example').dataTable();
    });
</script>
<!-- Custom Js -->
<script src="__PUBLIC__/backstage/assets/js/custom-scripts.js"></script>

<script src="__PUBLIC__/PostbirdAlertBox/js/postbirdAlertBox.min.js"></script>

</body>

</html>
